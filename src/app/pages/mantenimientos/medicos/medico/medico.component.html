<div class="row">

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ rutaActiva === 'nuevo' ? 'Crear Medico' : 'Actualizar Medico' }}</h4>
            <h6 class="card-subtitle">Actualizar Información</h6>
            <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

                <div *ngIf="medicoSeleccionado" class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                          <img [src]="medicoSeleccionado.img | getImagen: 'medicos'" alt="" class="img-avatar2">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Nombre</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                          <div class="input-group-addon"><i class="ti-user"></i></div>
                          <input type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre del médico" formControlName="nombre">
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="web" class="col-sm-3 control-label">Hospital</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                          <select class="form-control" formControlName="hospital">
                            <option value="" disabled>Seleccione Hospital</option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                          </select>
                        </div>
                    </div>
                </div>



                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-success waves-effect waves-light" [disabled]="medicoForm.invalid">
                          <i class="fa fa-save mr-1"></i>
                          Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">{{ hospitalSeleccionado.nombre }}</h4>
        <h6 class="card-subtitle">Hospital Asignado</h6>

        <div class="text-center">
          <img [src]=" hospitalSeleccionado.img | getImagen: 'hospitales'" alt="" class="img-avatar">
        </div>


      </div>
    </div>
  </div>

</div>
