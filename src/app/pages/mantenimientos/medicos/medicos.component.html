<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input
          type="text"
          class="form-control"
          placeholder="Buscar Medicos..."
          (keyup)="busqueda(txtBuscar.value)"
          #txtBuscar
        >

      </div>
    </div>
  </div>
</div>




<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0"> Por favor espere</p>
    </div>

  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col-8">
              <h4 class="card-title">Medicos: {{ medicos.length }}</h4>
              <h6 class="card-subtitle">Medicos registrados en la aplicaci√≥n</h6>
            </div>
            <div class="col">
              <div class="text-right">
                <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                  <i class="fa fa-user-md mr-1"></i>
                  Crear Medico
                </a>
              </div>
            </div>

          </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="w100 text-center">Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap text-center w100">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                          <td class="text-center">
                            <img [src]="medico.img | getImagen: 'medicos'" [alt]="medico.nombre" class="avatar cursor" (click)="abrirModal(medico)">
                          </td>
                            <td>{{ medico.nombre  }}</td>

                            <td class="text-nowrap text-center">
                                <a class="cursor" [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a class="cursor" (click)="borrarMedico( medico )" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-trash text-danger"></i> </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- <button class="btn btn-secondary mr-2">Anterior</button>
            <button class="btn btn-secondary">Siguiente</button> -->

        </div>
    </div>
  </div>
</div>
